<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card-container">
    
    <header class="header-content-wrap card flex">
      <div class="balance-dolar-wrap">
        <p class="balance-text">My balance</p>
        <h2 class="header-dollar">$921.48</h2>
      </div>
      <div class="logo-wrap">
        <img src="images/logo.svg" alt="">
      </div>
    </header>

    <main class="main-content-wrap card">
      <h1 class="title">Spending - Last 7 days</h1>
      
      <ul class="chart-wrap flex">
        <!-- inside script.js -->
      </ul>
      
      <hr>

      <div class="bottom flex">
        <div class="total-wrap">
        <p class="total-text">Total this month</p>
        <h3 class="bottom-dollar">$478.33</h3>
      </div>
      <div class="percent-wrap">
        <p class="percentage">+2.4%</p>
        <p class="month">from last month</p>
      </div>
      </div>
    </main>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
